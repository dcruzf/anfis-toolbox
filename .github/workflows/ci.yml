name: CI

on:
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  tests:
    name: Lint & Test Suite
    if: github.event.action != 'closed'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync project dependencies
        run: uv sync

      - name: Install hatch
        run: uv tool install hatch

      - name: Run linting
        if: runner.os == 'Linux'
        run: uvx pre-commit run --all-files

      - name: Run tests
        run: uv tool run hatch test --all -c
