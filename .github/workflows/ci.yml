name: CI

on:
  pull_request:
    branches:
      - 'main'
      - 'dev'

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install
        run: make install-ci

      - name: Run linting
        run: make lint

      - name: Run tests
        run: make test-all

      - name: Docs publish
        if: github.event.pull_request.merged == true && github.ref == 'refs/heads/main'
        run: make cov-report
        run: make docs-gh-deploy

      - name: Docs publish
        if: github.event.pull_request.merged == true && github.ref == 'refs/heads/dev'
        run: make cov-report
        run: make docs-gh-deploy-dev
