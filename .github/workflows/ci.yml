name: CI

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write

jobs:
  tests:
    name: Lint & Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install
        run: make install-ci

      - name: Run linting
        run: make lint

      - name: Run tests
        run: make test-all

      - name: Publish docs (main)
        if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
        run: |
          make cov-report
          make docs-gh-deploy

      - name: Publish docs (dev)
        if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
        run: |
          make cov-report
          make docs-gh-deploy-dev
