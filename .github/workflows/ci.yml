name: CI

on:
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  tests:
    name: Lint & Test Suite
    if: github.event.action != 'closed'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync project dependencies
        run: uv sync

      - name: Install hatch
        run: uv tool install hatch

      - name: Run linting
        if: runner.os == 'Linux'
        run: uvx pre-commit run --all-files

      - name: Run tests
        run: uv tool run hatch test --all -c

  publish-docs:
    name: Publish Docs (dev)
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'dev'
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync project dependencies
        run: uv sync

      - name: Generate coverage report
        run: uvx coverage html -d docs/assets/cov/

      - name: Deploy documentation
        run: |
          uvx --with mkdocs-material \
            --with mkdocstrings --with mkdocstrings-python \
            --with mkdocs-awesome-pages-plugin \
            --with mkdocs-git-revision-date-localized-plugin \
            --with mkdocs-jupyter \
            --with ruff \
            mkdocs gh-deploy
